<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
    <link rel="shortcut icon" href="images/icon.png"/>
  </head>
  <body>
    <header>
      <a href="#"></a>
    </header>
    <div class="container">
      <section class="filters">
          <div class="locations">
            <h3 class="title">States</h3>
              <h4 class="subtitle">Select States:</h4>
            <ul class="popover">
              <li><h2>Arizona:</h2>
                <ul class="sublist">
                  <li>Amakom</li>
                  <li>Santasi</li>
                </ul>
              </li>
              <li><h2>Connecticut:</h2>
                <ul class="sublist">
                  <li>New Haven</li>
                  <li>Hartford</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3 class="title">Amenities</h3>
              <h4 class="subtitle">Select Amenities:
              </h4>
            <ul class="popover">
              <li>TV</li>
              <li>Internet</li>
              <li>DemonGate</li>
              <li>Kitchen</li>
            </ul>
          </div>
          <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
